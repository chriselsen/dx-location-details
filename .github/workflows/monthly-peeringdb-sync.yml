name: Monthly PeeringDB Sync

on:
  schedule:
    - cron: '0 2 1 * *'  # Run at 2 AM UTC on the 1st of every month
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          pip install requests
          bash scripts/install_map_deps.sh
      
      - name: Sync PeeringDB data
        run: python3 scripts/sync_peeringdb.py
      
      - name: Regenerate outputs
        run: |
          python3 scripts/collect_data.py
          python3 scripts/generate_csv.py
          python3 scripts/generate_kml.py
          python3 scripts/generate_map_png.py
          python3 scripts/generate_github_pages.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Monthly PeeringDB sync [skip ci]" && git push)
